<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Attribute Form</title>
</head>

<body>
  <form action="https://httpbin.org/post" method="post">
    <p>
      <label for="name">Name</label><br>
      <input id="name" name="name" type="text" placeholder="Your Name">
    </p>
    <p>
      <label for="email">Email</label><br>
      <input id="email" name="email" type="email" placeholder="Your Email">
    </p>
    <p>
      <input type="submit" value="Submit">
    </p>
    <p>
      <input hidden id="phone" name="phone" type="text" placeholder="Your Phone">
    </p>
    <p style="opacity:0;">
      <input id="organization" name="organization" type="text" placeholder="Your Organization">
    </p>
    <p style="opacity:0;">
      <input id="address" name="address" type="text" placeholder="Your Address">
    </p>
    <p style="opacity:0;">
      <input id="postal" name="postal" type="text" placeholder="Your Postal Code">
    </p>
    <p style="opacity:0;">
      <input id="city" name="city" type="text" placeholder="Your City">
    </p>
  </form>
  <script type='module'>
    import { detect_script } from './detect_script.js';
    detect_script();
  </script>
</body>

</html>
